<h3>Chat</h3>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{ 'text-right': chatService.usuario.uid == chat.uid }" *ngFor="let chat of chatService.chats">
        <span class="badge badge-pill" [ngClass]="{ 'badge-primary': chatService.usuario.uid == chat.uid, 'badge-info': chatService.usuario.uid != chat.uid }">{{ chat.nombre }}</span>
        <p>{{ chat.mensaje }}</p>
    </div>
</div>
<input type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviarMensaje()" class="form-control">
